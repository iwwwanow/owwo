{{ define "resource_page" }}

<head>
	{{ template "head_fragment" . }}
</head>
<body>
	<div class="wrapper">
		{{ template "header_fragment" . }}
		{{ template "content_fragment" . }}
		{{ template "footer_fragment" . }}
	</div>

	{{ if .Meta.JsPath }}
	<script defer src="/public/{{ .Meta.JsPath }}"></script>
	{{end}}
</body>

{{ end }}
